<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi Lindas Pelis</title>
    <link rel="stylesheet" href="css/stye.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container--logo">
                <div class="titulo">
                    <p>Movi.es</p>
                </div>
            </div>
            <div class="header__container--search">
                <input type="search" placeholder="Busca tu pelis,actor,actriz o director favorito">
            </div>
            <div class="header__container--user">
                <div class="nombre">
                    <p>Alejandro Palacio</p>
                </div>
                <div class="foto">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_WnVBqcXWKZoNLCFDL1D9w9JbTPHAgHFaxVkFH=s32-c-mo" alt="foto linda">
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav__container">
            <div class="home">
                <img src="https://img.icons8.com/ios/50/000000/home.png" alt="home"/>
                <p>Home</p>
            </div>
            <div class="trending">
                <img src="https://img.icons8.com/metro/52/000000/fire-element.png" alt="tendencias"/>
                <p>Trending</p>
            </div>
            <div class="likes">
                <img src="https://img.icons8.com/wired/52/000000/like.png" alt="me gusta"/>
                <p>MÃ¡s likes</p>
            </div>
            <div class="tools">
                <img src="https://img.icons8.com/ios/50/000000/administrative-tools.png" alt="ajustes"/>
                <p>Ajustes</p>
            </div>
        </div>
        <section>
            <div class="section__container">
                <div class="actualidad-1">
                    <p>Ahora en el Cine</p>
                    <img src="https://okdiario.com/img/series/2016/07/01/vanhelsing.jpg" alt="peli 1">
                    <div class="overlay">
                        <p><span>Van Helsing</span></p>
                    </div>
                </div>
                <div class="actualidad-2">
                    <img src="https://i2.wp.com/www.santiagokoval.com/wp-content/uploads/2020/02/Uncut-Gems.jpeg?fit=1440%2C1080&ssl=1" alt="peli 2">
                </div>
                <div class="actualidad-3">
                    <img src="https://i.ytimg.com/vi/isOGD_7hNIY/maxresdefault.jpg" alt="peli 3">
                </div>
            </div>
        </section>
    </nav>
</body>
</html>
