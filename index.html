<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi Lindas Pelis</title>
    <link rel="stylesheet" href="css/stye.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container--logo">
                <div class="titulo">
                    <p>Movi.es</p>
                </div>
            </div>
            <div class="header__container--search">
                <input type="search" placeholder="Busca tu pelis,actor,actriz o director favorito">
            </div>
            <div class="header__container--user">
                <div class="nombre">
                    <p>Alejandro Palacio</p>
                </div>
                <div class="foto">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_WnVBqcXWKZoNLCFDL1D9w9JbTPHAgHFaxVkFH=s32-c-mo" alt="foto linda">
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav__container">
            <div class="home">
                <img src="https://img.icons8.com/ios/50/000000/home.png" alt="home"/>
                <p>Home</p>
            </div>
            <div class="trending">
                <img src="https://img.icons8.com/metro/52/000000/fire-element.png" alt="tendencias"/>
                <p>Trending</p>
            </div>
            <div class="likes">
                <img src="https://img.icons8.com/wired/52/000000/like.png" alt="me gusta"/>
                <p>MÃ¡s likes</p>
            </div>
            <div class="tools">
                <img src="https://img.icons8.com/ios/50/000000/administrative-tools.png" alt="ajustes"/>
                <p>Ajustes</p>
            </div>
        </div>
        <section>
            <div class="section__container">
                <div class="actualidad-1">
                    <p>Ahora en el Cine</p>
                    <img src="https://okdiario.com/img/series/2016/07/01/vanhelsing.jpg" alt="peli 1">
                    <div class="overlay-1">
                        <p><span>Van Helsing</span></p>
                    </div>
                </div>
                <div class="actualidad-2">
                    <img src="https://i2.wp.com/www.santiagokoval.com/wp-content/uploads/2020/02/Uncut-Gems.jpeg?fit=1440%2C1080&ssl=1" alt="peli 2">
                    <div class="overlay-2">
                        <p><span>Uncut Gems</span></p>
                    </div>
                </div>
                <div class="actualidad-3">
                    <img src="https://i.ytimg.com/vi/isOGD_7hNIY/maxresdefault.jpg" alt="peli 3">
                    <div class="overlay-3">
                        <p><span>Parasite</span></p>
                    </div>
                </div>
                <div class="critica-1">
                    <p>Aclamadas por la critica</p>
                    <img src="https://www.tupuntodelatecnologia.com/wp-content/uploads/2019/12/spider-man-2-poster.png" alt="peli 1">
                    <div class="overlay-1">
                        <p><span>Sipder-Man 2</span></p>
                    </div>
                </div>
                <div class="critica-2">
                    <img src="https://occ-0-590-586.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABXWZdEVFYgQL-pg4rDMscH992AcpIJtlSOZxgktCB0Dqq5TDqkYEJ6NC84HtI944pihU4oFax-MhQf2fxkfc5YZsK-TP.jpg?r=cd4" alt="peli 2">
                    <div class="overlay-2">
                        <p><span>Home on the Range</span></p>
                    </div>
                </div>
                <div class="critica-3">
                    <img src="https://cnet3.cbsistatic.com/img/mc3QNr--O5mBuaxdcU5ux9YUjks=/940x0/2020/04/30/7072e7d0-d28d-4d3b-8110-1399887a94f1/screen-shot-2020-04-30-at-2-35-30-pm.png" alt="peli 3">
                    <div class="overlay-3">
                        <p><span>Hercules</span></p>
                    </div>
                </div>
                <div class="noPerder-1">
                    <p>No te debes perder</p>
                    <img src="https://e00-us-marca.uecdn.es/claro/assets/multimedia/imagenes/2020/02/12/15814726948264.jpg" alt="peli 1">
                    <div class="overlay-1">
                        <p><span>Knives Out</span></p>
                    </div>
                </div>
                <div class="noPerder-2">
                    <img src="https://3.bp.blogspot.com/-_OT1N6P1kWs/W67i5YlJo7I/AAAAAAAAL5w/fTBDNrU5C_QY1L3yxVcmVWhGCh0xjAGkwCLcBGAs/s640/8281Rocky1.jpg" alt="peli 2">
                    <div class="overlay-2">
                        <p><span>Rocky</span></p>
                    </div>
                </div>
                <div class="noPerder-3">
                    <img src="https://blog.ticketmaster.es/wp-content/uploads/2018/09/noche-halloween-2018-1.jpg" alt="peli 3">
                    <div class="overlay-3">
                        <p><span>Halloween 2018</span></p>
                    </div>
                </div>
            </div>
        </section>
    </nav>
</body>
</html>
